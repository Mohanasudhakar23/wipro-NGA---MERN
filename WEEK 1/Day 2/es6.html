<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF - 8">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            const numbers = [1, 2, 3];
            const newNumbers = [...numbers, 4, 5, 6];
            console.log("New Numbers Array:", newNumbers);
            const person = { name: "Alice", age: 25};
            const updatedPerson = { ...person, city:"New York"};
        </script>
        <script>
            const student = { name:"Bob", age: 20};
            const updatedStudent = { ...student,id: 123};
            console.log("Updated Student Object:", updatedStudent);
        </script>
        <script>
            class Person
            {
                constructor(name, age)
                {
                    this.name = name;
                    this.age = age;
                }
                greet()
                {
                    console.log(`Hello, my name is ${this.name} and I am ${this.age} years old.` );

                }
            }
            const alice = new Person("Alice", 25);
            alice.greet();
            alert(`Person Details: \nName: ${alice.name}\nAge: ${alice.age}`);
        </script>
        <script>
            const map = new Map();
            map.set("name", "Alice");
            map.set("age", 25);
            console.log("Map Example: ");
            map.forEach((value, key) => {
                console.log(`${key}: ${value}`);
            });
            const set = new Set();
            set.add(1);
            set.add(2);
            set.add(2);
            console.log("Set Example:");
            set.forEach(value => {
                console.log(value);
            });
        </script>
    
    </body>
</html>
